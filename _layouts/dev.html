---
layout: default
---

<link rel="stylesheet" href="{{ '/public/css/dev.css' | absolute_url }}">
<div class="dev">
  <h1 class="dev-title">{{ dev.title }}</h1>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700&display=swap" rel="stylesheet">
  <div class="layout">
    <input name="nav" type="radio" class="nav home-radio" id="home" checked="checked" />

    <label class="nav" for="Golang">
      <span>
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
          stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Golang
      </span>
    </label>
    <label class="nav" for="Flutter">
      <span>
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
          stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <line x1="12" y1="17" x2="12" y2="17"></line>
        </svg>
        Flutter
      </span>
    </label>
    <label class="nav" for="React">
      <span>
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
          stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
          <path
            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
          </path>
        </svg>
        React
      </span>
    </label>

    <div class="dev golang-dev">
      <div class="dev-contents">
        <h1>Golang</h1>
        <p></p>
      </div>
    </div>
    <input name="nav" type="radio" class="Flutter-radio" id="Flutter" />
    <div class="dev Flutter-dev">
      <div class="dev-contents">
        <h1>Flutter</h1>
        <p></p>
      </div>
    </div>

    <input name="nav" type="radio" class="React-radio" id="React" />
    <div class="dev React-dev">
      <div class="dev-contents">
        <h1>React</h1>
        <p></p>
      </div>
    </div>

  </div>
</div>
<dev>
  {{ content }}
</dev>
