<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600">

  <!-- Outer container -->
  <rect x="20" y="20" width="860" height="560" rx="15" ry="15" fill="#ffffffff" stroke="#333" stroke-width="2"/>
  <text x="450" y="50" font-size="22" text-anchor="middle" fill="#333">Svelte</text>

  <!-- Presentation Layer -->
  <rect x="40" y="80" width="380" height="100" rx="10" ry="10" fill="#ffefd5" stroke="#333"/>
  <text x="230" y="110" font-size="18" text-anchor="middle" fill="#333">Presentation Layer</text>
  <text x="230" y="140" font-size="14" text-anchor="middle" fill="#555">Svelte Components / UI</text>

  <!-- Application Layer -->
  <rect x="480" y="80" width="380" height="100" rx="10" ry="10" fill="#e6f7ff" stroke="#333"/>
  <text x="670" y="110" font-size="18" text-anchor="middle" fill="#333">Application Layer</text>
  <text x="670" y="140" font-size="14" text-anchor="middle" fill="#555">routing / status / services</text>

  <!-- Business Logic Layer -->
  <rect x="40" y="220" width="820" height="240" rx="10" ry="10" fill="#f0fff0" stroke="#333"/>
  <text x="450" y="250" font-size="18" text-anchor="middle" fill="#333">Business Logic Layer</text>

  <!-- Inner boxes for Business Logic -->
  <rect x="60" y="270" width="140" height="170" rx="8" ry="8" fill="#ffffff" stroke="#333"/>
  <text x="130" y="350" font-size="14" text-anchor="middle" fill="#333">Domain Model</text>

  <rect x="220" y="270" width="140" height="170" rx="8" ry="8" fill="#ffffff" stroke="#333"/>
  <text x="290" y="350" font-size="14" text-anchor="middle" fill="#333">Domain Services</text>

  <rect x="380" y="270" width="140" height="170" rx="8" ry="8" fill="#ffffff" stroke="#333"/>
  <text x="450" y="350" font-size="14" text-anchor="middle" fill="#333">Repositories</text>

  <rect x="550" y="270" width="140" height="170" rx="8" ry="8" fill="#ffffff" stroke="#333"/>
  <text x="625" y="350" font-size="14" text-anchor="middle" fill="#333">Use Cases</text>

  <rect x="710" y="270" width="140" height="170" rx="8" ry="8" fill="#ffffff" stroke="#333"/>
  <text x="780" y="350" font-size="14" text-anchor="middle" fill="#333">DTOs &amp; Mappers</text>

  <!-- Infrastructure Layer -->
  <rect x="40" y="490" width="820" height="70" rx="10" ry="10" fill="#fff0f5" stroke="#333"/>
  <text x="450" y="520" font-size="18" text-anchor="middle" fill="#333">Infrastructure Layer</text>
  <text x="450" y="540" font-size="14" text-anchor="middle" fill="#555">Database / API / Auth / External Services</text>

</svg>
